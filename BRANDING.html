<!DOCTYPE html>
<html>
<head>
<title>BRANDING</title>
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f9f9f9;
  color: #111;
}

/* HERO */
.hero {
  height: 70vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 600;
}

.hero p {
  margin-top: 10px;
  font-size: 1.1rem;
  color: #666;
}

/* SECTIONS */
.section {
  max-width: 1200px;
  margin: auto;
  padding: 80px 24px;
}

.section-title {
  font-size: 1.4rem;
  font-weight: 500;
  margin-bottom: 32px;
}

/* FEATURED */
.featured img {
  width: 100%;
  height: 70vh;
  object-fit: cover;
  border-radius: 16px;
}

.featured-text {
  margin-top: 16px;
}

.featured-text h3 {
  font-weight: 500;
}

.featured-text p {
  color: #666;
  margin-top: 6px;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

.image-box img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-box img:hover {
  transform: scale(1.04);
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

/* ABOUT */
.about p {
  max-width: 600px;
  line-height: 1.7;
  color: #444;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  color: #777;
  font-size: 0.9rem;
}

/* MOBILE */
@media (max-width: 768px) {
  .gallery {
    grid-template-columns: 1fr;
  }

  .hero h1 {
    font-size: 2.4rem;
  }
}
</style>
<link rel="stylesheet" href="style.css">
</head>

<body>

</html>
